<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pigeon Pigeon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .container-pigeon {
      width: 100%;
      max-width: 400px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .affirmation-pigeon {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      font-size: 1.5rem;
      padding-top: 20px;
    }

    #start-pigeon {
      color: white;
      font-weight: bold;
    }

    #end-pigeon {
      color: #f582ae;
      font-style: italic;
    }

    .button-pigeon {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      background-color: #8bd3dd;
      color: #001858;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-pigeon:hover {
      background-color: #a3d2ca;
    }
  </style>
</head>
<body>
  <div class="container-pigeon">
    <div class="affirmation-pigeon">
      <p id="start-pigeon">Chargement...</p>
      <p id="end-pigeon">...</p>
    </div>
    <button class="button-pigeon" onclick="nextCard()">Carte suivante</button>
  </div>

  <script>
    const cards = [
  { start: "Les flamants roses sont roses parce qu'ils mangent", end: "des crevettes riches en pigments rouges." },
  { start: "Il est possible de faire tenir un avion en papier en", end: "apesanteur pendant plusieurs minutes." },
  { start: "Les crocodiles ne peuvent pas", end: "tirer la langue." },
  { start: "Une pie peut se", end: "reconnaître dans un miroir." },
  { start: "Les méduses n'ont ni cerveau, ni cœur, ni", end: "poumons." },
  { start: "Il est illégal de", end: "mourir au Parlement britannique." },
  { start: "Les autruches peuvent courir plus vite qu’un", end: "cheval de course." },
  { start: "Le mot \"alphabet\" vient de", end: "Alpha et Bêta, les deux premières lettres grecques." },
  { start: "Une cacahuète n’est pas une noix mais une", end: "légumineuse." },
  { start: "Les chats ne peuvent pas percevoir le goût", end: "du sucre." },
  { start: "Les moustiques sont attirés par les personnes qui", end: "ont récemment mangé des bananes." },
  { start: "Le plus grand organisme vivant sur Terre est", end: "un champignon." },
  { start: "Dans l’espace, les astronautes grandissent de", end: "5 cm en moyenne." },
  { start: "Les dauphins dorment avec", end: "un œil ouvert." },
  { start: "Un bébé humain a plus", end: "d’os qu’un adulte." },
  { start: "Il est possible de faire du fromage à partir de", end: "bactéries humaines (comme de la sueur)." },
  { start: "Les abeilles peuvent reconnaître", end: "des visages humains." },
  { start: "Le cri du canard", end: "fait de l’écho, malgré la rumeur inverse." },
  { start: "Un poulpe a", end: "trois cœurs." },
  { start: "Les gorilles peuvent attraper", end: "un rhume humain." }
];


    let currentIndex = 0;

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      document.getElementById("start-pigeon").textContent = cards[currentIndex].start;
      document.getElementById("end-pigeon").textContent = cards[currentIndex].end;
    }

    // Initialiser la première carte
    window.onload = () => {
      document.getElementById("start-pigeon").textContent = cards[0].start;
      document.getElementById("end-pigeon").textContent = cards[0].end;
    };
  </script>
</body>
</html>
