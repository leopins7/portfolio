<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pigeon Pigeon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .container-pigeon {
      width: 100%;
      max-width: 400px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .affirmation-pigeon {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      font-size: 1.5rem;
      padding-top: 20px;
    }

    #start-pigeon {
      color: white;
      font-weight: bold;
    }

    #end-pigeon {
      color: #f582ae;
      font-style: italic;
    }

    .button-pigeon {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      background-color: #8bd3dd;
      color: #001858;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-pigeon:hover {
      background-color: #a3d2ca;
    }
  </style>
</head>
<body>
  <div class="container-pigeon">
    <div class="affirmation-pigeon">
      <p id="start-pigeon">Chargement...</p>
      <p id="end-pigeon">...</p>
    </div>
    <button class="button-pigeon" onclick="nextCard()">Carte suivante</button>
  </div>

  <script>
    const moreCards = [
  { start: "Cléopâtre utilisait du miel et du lait d’ânesse pour", end: "ses bains de beauté quotidiens." },
  { start: "Léonard de Vinci écrivait parfois", end: "à l’envers, en miroir." },
  { start: "En Islande, il est interdit de nommer son enfant", end: "avec un prénom qui n’est pas dans la liste officielle." },
  { start: "Un coq a été condamné en justice en France pour", end: "avoir chanté trop fort le matin." },
  { start: "À Singapour, il est illégal de", end: "mâcher du chewing-gum." },
  { start: "Des scientifiques ont appris à des rats à conduire", end: "des mini-voitures pour étudier le stress." },
  { start: "Le créateur du Rubik's Cube l’a inventé pour", end: "expliquer la géométrie en 3D à ses étudiants." },
  { start: "Marie Curie transportait son radium", end: "dans sa poche, sans aucune protection." },
  { start: "Le bruit de sabre laser dans Star Wars vient en partie du son", end: "d’un projecteur de film." },
  { start: "Des chercheurs ont appris à une pieuvre à", end: "ouvrir des bocaux avec ses tentacules." },
  { start: "Une ville du Canada a élu comme maire", end: "un chien." },
  { start: "Le jeu Tetris a été inventé par", end: "un ingénieur soviétique pendant ses heures perdues." },
  { start: "En Chine ancienne, on utilisait des bâtons en bambou pour", end: "s’essuyer après être allé aux toilettes." },
  { start: "Neil Armstrong a dû remplir une note de frais pour", end: "le trajet Terre-Lune-Terre." },
  { start: "En Corée du Sud, certains croient que dormir avec un ventilateur allumé", end: "peut vous tuer." },
  { start: "Napoléon envoyait à Joséphine des lettres en lui demandant de", end: "ne pas se laver avant qu’il arrive." },
  { start: "Le roi Gustave III de Suède a mené une expérience où deux condamnés devaient", end: "boire du café tous les jours à vie." },
  { start: "Le plus vieil arbre du monde a plus de", end: "4 800 ans." },
  { start: "Un homme a tenté de faire passer des serpents vivants", end: "dans ses chaussettes à l’aéroport." },
  { start: "Des chercheurs ont découvert que les poules pouvaient", end: "faire des mathématiques de base." }
];




    let currentIndex = 0;

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      document.getElementById("start-pigeon").textContent = cards[currentIndex].start;
      document.getElementById("end-pigeon").textContent = cards[currentIndex].end;
    }

    // Initialiser la première carte
    window.onload = () => {
      document.getElementById("start-pigeon").textContent = cards[0].start;
      document.getElementById("end-pigeon").textContent = cards[0].end;
    };
  </script>
</body>
</html>
