<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pigeon Pigeon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .container-pigeon {
      width: 100%;
      max-width: 400px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .affirmation-pigeon {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      font-size: 1.5rem;
      padding-top: 20px;
    }

    #start-pigeon {
      color: white;
      font-weight: bold;
    }

    #end-pigeon {
      color: #f582ae;
      font-style: italic;
    }

    .button-pigeon {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      background-color: #8bd3dd;
      color: #001858;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-pigeon:hover {
      background-color: #a3d2ca;
    }
  </style>
</head>
<body>
  <div class="container-pigeon">
    <div class="affirmation-pigeon">
      <p id="start-pigeon">Chargement...</p>
      <p id="end-pigeon">...</p>
    </div>
    <button class="button-pigeon" onclick="nextCard()">Carte suivante</button>
  </div>

  <script>
    const cards = [
  { start: "Plus jeune, Mike Tyson aimait énormément", end: "les pigeons, au point de se battre pour eux." },
  { start: "Napoléon avait une peur irrationnelle des", end: "chats noirs." },
  { start: "L'écrivain Marquis de Sade est aussi l'auteur d’un livre sur", end: "les supplices érotiques et la philosophie." },
  { start: "Le premier vibromasseur électrique a été inventé pour traiter", end: "l'hystérie féminine au XIXe siècle." },
  { start: "Salvador Dalí dormait avec", end: "une cuillère en main pour se réveiller dès qu’il s’endormait." },
  { start: "Sigmund Freud a écrit un livre entier sur", end: "l’analyse des rêves, y compris les rêves érotiques." },
  { start: "Hitler était végétarien mais raffolait de", end: "la soupe de pois." },
  { start: "Cléopâtre aurait dissous une perle dans du vinaigre pour", end: "boire le cocktail le plus cher du monde." },
  { start: "Les dauphins ont des rapports sexuels non reproductifs pour", end: "le plaisir." },
  { start: "En 2015, un sex-toy a été envoyé", end: "dans l’espace pour tester sa résistance." },
  { start: "Albert Einstein portait rarement", end: "des chaussettes." },
  { start: "Le roi Louis XIV faisait ses besoins", end: "en public, pendant qu’on lui parlait." },
  { start: "Casanova utilisait de la peau de citron pour", end: "fabriquer des préservatifs artisanaux." },
  { start: "Les cochons peuvent ressentir", end: "l'orgasme pendant 30 minutes." },
  { start: "Catherine la Grande possédait une collection d'art sur", end: "le thème de l’érotisme." },
  { start: "Un panda peut simuler", end: "une grossesse pour obtenir plus de nourriture." },
  { start: "Les Romains utilisaient de l’urine pour", end: "blanchir leur linge." },
  { start: "Le marquis de Lafayette dormait dans", end: "un lit fait avec les cheveux de sa femme." },
  { start: "Benjamin Franklin écrivait régulièrement des lettres sur", end: "le choix des maîtresses." },
  { start: "Le Kamasutra contient aussi des chapitres sur", end: "l’hygiène et la tenue vestimentaire." }
];



    let currentIndex = 0;

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      document.getElementById("start-pigeon").textContent = cards[currentIndex].start;
      document.getElementById("end-pigeon").textContent = cards[currentIndex].end;
    }

    // Initialiser la première carte
    window.onload = () => {
      document.getElementById("start-pigeon").textContent = cards[0].start;
      document.getElementById("end-pigeon").textContent = cards[0].end;
    };
  </script>
</body>
</html>
