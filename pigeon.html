<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pigeon Pigeon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .container-pigeon {
      width: 100%;
      max-width: 400px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .affirmation-pigeon {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      font-size: 1.5rem;
      padding-top: 20px;
    }

    #start-pigeon {
      color: white;
      font-weight: bold;
    }

    #end-pigeon {
      color: #f582ae;
      font-style: italic;
    }

    .button-pigeon {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      background-color: #8bd3dd;
      color: #001858;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-pigeon:hover {
      background-color: #a3d2ca;
    }
  </style>
</head>
<body>
  <div class="container-pigeon">
    <div class="affirmation-pigeon">
      <p id="start-pigeon">Chargement...</p>
      <p id="end-pigeon">...</p>
    </div>
    <button class="button-pigeon" onclick="nextCard()">Carte suivante</button>
  </div>

  <script>
    const cards = [
  { start: "Napoléon interdisait aux femmes de", end: "porter des pantalons sans autorisation spéciale." },
  { start: "Thomas Edison avait peur de", end: "le noir." },
  { start: "La NASA a payé un étudiant pour", end: "rester allongé dans un lit pendant 70 jours." },
  { start: "Winston Churchill dictait ses discours tout en", end: "étant nu dans sa baignoire." },
  { start: "Mozart écrivait parfois ses lettres", end: "en insérant des blagues scatologiques." },
  { start: "Charlie Chaplin a perdu", end: "un concours de sosies… de Charlie Chaplin." },
  { start: "Le premier objet vendu sur eBay était", end: "un pointeur laser cassé." },
  { start: "Pablo Picasso aurait été interrogé une fois", end: "pour un vol de la Joconde." },
  { start: "La langue bleue des girafes leur sert à", end: "éviter les coups de soleil." },
  { start: "Les canards ont un organe reproducteur en forme de", end: "spirale." },
  { start: "L’empereur Néron regardait les combats de gladiateurs avec", end: "des lunettes faites d’émeraudes." },
  { start: "Einstein disait que s’il n’avait pas été scientifique, il aurait été", end: "musicien." },
  { start: "Le Viagra a été initialement développé pour", end: "traiter l’hypertension." },
  { start: "Hitler a un jour été nominé pour", end: "le prix Nobel de la paix (provoquant un scandale, c’était ironique)." },
  { start: "Le président Lyndon B. Johnson faisait ses réunions", end: "aux toilettes, porte ouverte." },
  { start: "Le mot 'robot' vient du mot tchèque signifiant", end: "travail forcé." },
  { start: "Nikola Tesla était amoureux", end: "d’un pigeon blanc qu’il voyait tous les jours." },
  { start: "Les astronautes d’Apollo 11 ont dû remplir", end: "un formulaire de douane en rentrant de la Lune." }
];



    let currentIndex = 0;

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      document.getElementById("start-pigeon").textContent = cards[currentIndex].start;
      document.getElementById("end-pigeon").textContent = cards[currentIndex].end;
    }

    // Initialiser la première carte
    window.onload = () => {
      document.getElementById("start-pigeon").textContent = cards[0].start;
      document.getElementById("end-pigeon").textContent = cards[0].end;
    };
  </script>
</body>
</html>
